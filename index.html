<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>test sw2</h1>
    <button onclick='showNotificationFromSw()'>showNotificationFromSw</button>
    <script src='reg-service-worker.js'></script>
    <script>

        async function showNotificationFromSw() {
            let reg = await navigator.serviceWorker.getRegistration()
            var options = {
                // icon: './assets/images/android_048.png',
                body: '歡迎加入 Angular 社群',
                image: 'https://augt-forum-upload.s3-ap-southeast-1.amazonaws.com/original/1X/6b3cd55281b7bedea101dc36a6ef24034806390b.png'
            };
            let title=`mytitle ${new Date()}`
            reg.showNotification(title, options);
        }

    </script>
</body>

</html>
